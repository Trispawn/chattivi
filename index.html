<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoShorts - Full HD</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            cursor: pointer;
        }
        
        .container {
            max-width: 100%;
            height: 100vh;
            position: relative;
        }
        
        /* Contenedor para videos 1920√ó1080 */
        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }
        
        /* Video en calidad original 1920√ó1080 */
        .video-fullhd {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Muestra video completo sin recortar */
            background: #000;
        }
        
        /* Para videos verticales (modo portrait) */
        .video-vertical {
            width: auto;
            height: 100%;
            max-width: 100%;
        }
        
        /* Para videos horizontales (modo landscape) */
        .video-horizontal {
            width: 100%;
            height: auto;
            max-height: 100%;
        }
        
        .controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .title {
            font-size: 18px;
            font-weight: bold;
        }
        
        .author {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }
        
        .avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #555;
        }
        
        .actions {
            position: absolute;
            right: 20px;
            bottom: 100px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .action-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            text-align: center;
        }
        
        .action-count {
            font-size: 12px;
        }
        
        .next-timer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.7);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            display: none;
            text-align: center;
            z-index: 10;
        }
        
        .next-timer.show {
            display: block;
        }
        
        .skip-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }
        
        .start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 100;
            text-align: center;
        }
        
        .start-btn {
            background: #ff0050;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
        }
        
        .counter {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.5);
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 12px;
            z-index: 5;
        }
        
        .debug-info {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.5);
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 11px;
            color: #0f0;
            z-index: 5;
            display: none;
        }
        
        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255,0,0,0.3);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid red;
            display: none;
            z-index: 10;
        }
        
        .error-message.show {
            display: block;
        }
        
        .config-panel {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 10px;
            display: none;
            z-index: 10;
        }
        
        .config-panel.show {
            display: block;
        }
        
        .config-input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            background: #333;
            border: 1px solid #555;
            color: white;
            border-radius: 5px;
        }
        
        .config-btn {
            background: #00aaff;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }
        
        .quality-badge {
            position: absolute;
            top: 60px;
            left: 20px;
            background: rgba(0,0,0,0.5);
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 10px;
            color: #0f0;
            z-index: 5;
        }
    </style>
</head>
<body>
    <!-- Pantalla de inicio -->
    <div class="start-screen" id="startScreen">
        <h1>üé¨ VideoShorts HD</h1>
        <p>Toca el bot√≥n para empezar</p>
        <button class="start-btn" id="startBtn">‚ñ∂Ô∏è COMENZAR</button>
        
        <!-- Panel de configuraci√≥n -->
        <div class="config-panel" id="configPanel">
            <h3>üìÅ Configurar Videos</h3>
            <p style="font-size: 12px; margin-bottom: 10px;">Pega tus URLs de videos 1920√ó1080:</p>
            
            <div id="videoInputs">
                <!-- Se generan din√°micamente -->
            </div>
            
            <div style="margin-top: 15px;">
                <button class="config-btn" onclick="saveVideoUrls()">üíæ Guardar URLs</button>
                <button class="config-btn" onclick="useDemoVideos()" style="background: #555; margin-top: 5px;">üé¨ Usar Videos de Demo</button>
                <button class="config-btn" onclick="showConfigPanel()" style="background: #777; margin-top: 5px;">‚ùå Cerrar</button>
            </div>
        </div>
        
        <div style="margin-top: 20px;">
            <button class="config-btn" onclick="showConfigPanel()" style="background: #333;">‚öôÔ∏è Configurar Videos</button>
        </div>
        
        <p style="margin-top: 20px; font-size: 14px; opacity: 0.7;">Soporta videos 1920√ó1080 (Full HD)</p>
    </div>
    
    <!-- Contenedor principal -->
    <div class="container" id="mainContainer" style="display: none;">
        <div class="counter" id="counter">Video 1/0</div>
        <div class="debug-info" id="debugInfo"></div>
        <div class="quality-badge" id="qualityBadge">HD</div>
        
        <!-- Videos se cargan aqu√≠ -->
        <div id="videosContainer"></div>
        
        <div class="next-timer" id="nextTimer">Siguiente video en 1s...</div>
        
        <div class="error-message" id="errorMessage">
            <h3>‚ùå Error cargando video</h3>
            <p id="errorText">No se pudo cargar el video</p>
            <button class="skip-btn" onclick="nextVideo()">Saltar este video</button>
        </div>
    </div>

    <script>
        // ============================================
        // CONFIGURACI√ìN - REEMPLAZA CON TUS VIDEOS
        // ============================================
        // Formato de URLs: https://raw.githubusercontent.com/USUARIO/REPO/main/video.mp4
        // ============================================
        
        let videos = [];
        let currentVideoIndex = 0;
        let timer = null;
        let userStarted = false;
        let videoElements = [];

        // Elementos del DOM
        const startScreen = document.getElementById('startScreen');
        const mainContainer = document.getElementById('mainContainer');
        const startBtn = document.getElementById('startBtn');
        const videosContainer = document.getElementById('videosContainer');
        const nextTimer = document.getElementById('nextTimer');
        const counter = document.getElementById('counter');
        const debugInfo = document.getElementById('debugInfo');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const configPanel = document.getElementById('configPanel');
        const videoInputs = document.getElementById('videoInputs');
        const qualityBadge = document.getElementById('qualityBadge');

        // ============================================
        // INICIALIZACI√ìN
        // ============================================
        function initApp() {
            console.log("Inicializando VideoShorts HD...");
            
            // Cargar configuraciones guardadas
            loadSavedVideos();
            
            // Si no hay videos configurados, usar demo
            if (videos.length === 0) {
                useDemoVideos();
            }
            
            // Eventos
            startBtn.addEventListener('click', startVideos);
            
            // Teclas para inicio
            document.addEventListener('keydown', (e) => {
                if (!userStarted && (e.code === 'Space' || e.code === 'Enter')) {
                    startVideos();
                }
                
                // Tecla C para configuraci√≥n
                if (e.code === 'KeyC' && e.ctrlKey) {
                    e.preventDefault();
                    showConfigPanel();
                }
            });
            
            // Mostrar panel de configuraci√≥n si no hay videos
            if (videos.length === 0) {
                showConfigPanel();
            }
        }

        // ============================================
        // CARGAR VIDEOS GUARDADOS
        // ============================================
        function loadSavedVideos() {
            const savedVideos = localStorage.getItem('videoShortsUrls');
            if (savedVideos) {
                try {
                    videos = JSON.parse(savedVideos);
                    console.log(`Cargados ${videos.length} videos guardados`);
                } catch (e) {
                    console.error("Error cargando videos guardados:", e);
                    videos = [];
                }
            }
        }

        // ============================================
        // GUARDAR URLs DE VIDEOS
        // ============================================
        function saveVideoUrls() {
            const inputs = document.querySelectorAll('.video-input');
            const newVideos = [];
            
            inputs.forEach((input, index) => {
                const url = input.value.trim();
                if (url) {
                    newVideos.push({
                        id: index + 1,
                        title: `Video ${index + 1}`,
                        author: "T√∫",
                        videoUrl: url
                    });
                }
            });
            
            if (newVideos.length > 0) {
                videos = newVideos;
                localStorage.setItem('videoShortsUrls', JSON.stringify(videos));
                alert(`‚úÖ ${newVideos.length} videos guardados`);
                hideConfigPanel();
                
                // Si la app ya est√° iniciada, recargar
                if (userStarted) {
                    currentVideoIndex = 0;
                    loadVideo(currentVideoIndex);
                }
            } else {
                alert("‚ùå Ingresa al menos una URL de video");
            }
        }

        // ============================================
        // USAR VIDEOS DE DEMO
        // ============================================
        function useDemoVideos() {
            videos = [
                {
                    id: 1,
                    title: "Aurora Boreal - Full HD",
                    author: "Nature 4K",
                    videoUrl: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerJoyrides.mp4"
                },
                {
                    id: 2,
                    title: "Skateboarding - 1080p",
                    author: "Extreme Sports",
                    videoUrl: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerMeltdowns.mp4"
                },
                {
                    id: 3,
                    title: "Drone Flight - HD",
                    author: "Aerial Views",
                    videoUrl: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4"
                }
            ];
            
            localStorage.setItem('videoShortsUrls', JSON.stringify(videos));
            console.log("Videos de demo cargados");
            hideConfigPanel();
            
            if (userStarted) {
                currentVideoIndex = 0;
                loadVideo(currentVideoIndex);
            }
        }

        // ============================================
        // MOSTRAR/OCULTAR PANEL DE CONFIGURACI√ìN
        // ============================================
        function showConfigPanel() {
            // Limpiar inputs existentes
            videoInputs.innerHTML = '';
            
            // Crear 3 inputs (puedes a√±adir m√°s despu√©s)
            for (let i = 0; i < 3; i++) {
                const video = videos[i] || { videoUrl: '' };
                videoInputs.innerHTML += `
                    <input type="text" 
                           class="video-input config-input" 
                           placeholder="URL del Video ${i + 1} (1920√ó1080)"
                           value="${video.videoUrl}">
                `;
            }
            
            configPanel.classList.add('show');
        }

        function hideConfigPanel() {
            configPanel.classList.remove('show');
        }

        // ============================================
        // INICIAR REPRODUCCI√ìN
        // ============================================
        function startVideos() {
            if (userStarted) return;
            
            if (videos.length === 0) {
                alert("‚ö†Ô∏è Primero configura tus videos");
                showConfigPanel();
                return;
            }
            
            userStarted = true;
            console.log(`Comenzando con ${videos.length} videos`);
            
            // Ocultar pantalla de inicio
            startScreen.style.opacity = '0';
            setTimeout(() => {
                startScreen.style.display = 'none';
                mainContainer.style.display = 'block';
                
                // Cargar el primer video
                loadVideo(currentVideoIndex);
            }, 500);
        }

        // ============================================
        // CARGAR VIDEO
        // ============================================
        function loadVideo(index) {
            if (index < 0 || index >= videos.length) {
                console.error("√çndice de video inv√°lido:", index);
                return;
            }
            
            // Limpiar contenedor
            videosContainer.innerHTML = '';
            
            const video = videos[index];
            
            // Actualizar contador
            counter.textContent = `Video ${index + 1}/${videos.length}`;
            
            // Crear contenedor de video
            const videoContainer = document.createElement('div');
            videoContainer.className = 'video-container';
            videoContainer.id = 'currentVideoContainer';
            
            // Crear elemento de video
            const videoElement = document.createElement('video');
            videoElement.id = 'currentVideo';
            videoElement.className = 'video-fullhd';
            videoElement.playsInline = true;
            
            // Fuente del video
            const source = document.createElement('source');
            source.src = video.videoUrl;
            source.type = 'video/mp4';
            videoElement.appendChild(source);
            
            // Controles y overlay
            const controlsHTML = `
                <div class="controls">
                    <div class="title">${video.title}</div>
                    <div class="author">
                        <div class="avatar"></div>
                        <span>${video.author}</span>
                    </div>
                </div>
                
                <div class="actions">
                    <button class="action-btn" onclick="likeVideo(${index})">‚ù§Ô∏è<br><span class="action-count" id="likeCount${index}">0</span></button>
                    <button class="action-btn" onclick="commentVideo(${index})">üí¨<br><span class="action-count">0</span></button>
                    <button class="action-btn" onclick="shareVideo(${index})">‚Ü™Ô∏è<br><span class="action-count">0</span></button>
                </div>
            `;
            
            videoContainer.appendChild(videoElement);
            videoContainer.innerHTML += controlsHTML;
            videosContainer.appendChild(videoContainer);
            
            // Configurar eventos
            setupVideoEvents(videoElement, index);
            
            // Intentar reproducir
            playVideoWithRetry(videoElement, index);
        }

        // ============================================
        // REPRODUCIR VIDEO CON REINTENTOS
        // ============================================
        function playVideoWithRetry(videoElement, index, retryCount = 0) {
            const maxRetries = 3;
            
            videoElement.play().then(() => {
                console.log(`‚úÖ Video ${index + 1} reproduci√©ndose`);
                qualityBadge.textContent = 'üé¨ 1080p';
                
                // Detectar dimensiones del video
                videoElement.addEventListener('loadedmetadata', () => {
                    const width = videoElement.videoWidth;
                    const height = videoElement.videoHeight;
                    
                    // Actualizar info de depuraci√≥n
                    debugInfo.style.display = 'block';
                    debugInfo.textContent = `${width}√ó${height}`;
                    
                    // Ajustar clase seg√∫n orientaci√≥n
                    if (width > height) {
                        // Horizontal
                        videoElement.classList.remove('video-vertical');
                        videoElement.classList.add('video-horizontal');
                        qualityBadge.textContent = 'üé¨ 1080p (Horizontal)';
                    } else {
                        // Vertical
                        videoElement.classList.remove('video-horizontal');
                        videoElement.classList.add('video-vertical');
                        qualityBadge.textContent = 'üé¨ 1080p (Vertical)';
                    }
                });
                
            }).catch(error => {
                console.error(`‚ùå Error reproduciendo video ${index + 1}:`, error);
                
                if (retryCount < maxRetries) {
                    // Reintentar
                    console.log(`Reintentando... (${retryCount + 1}/${maxRetries})`);
                    setTimeout(() => {
                        playVideoWithRetry(videoElement, index, retryCount + 1);
                    }, 1000);
                } else {
                    // Mostrar error
                    errorText.textContent = `No se pudo cargar: ${videos[index].videoUrl}`;
                    errorMessage.classList.add('show');
                    
                    // Auto-saltar despu√©s de 3 segundos
                    setTimeout(() => {
                        errorMessage.classList.remove('show');
                        nextVideo();
                    }, 3000);
                }
            });
        }

        // ============================================
        // CONFIGURAR EVENTOS DEL VIDEO
        // ============================================
        function setupVideoEvents(videoElement, index) {
            // Cuando termina
            videoElement.addEventListener('ended', () => {
                console.log(`üìº Video ${index + 1} terminado`);
                
                nextTimer.classList.add('show');
                nextTimer.innerHTML = 'Siguiente en 1s...<br><button class="skip-btn" onclick="cancelSkip()">Cancelar</button>';
                
                timer = setTimeout(() => {
                    nextVideo();
                }, 1000);
            });
            
            // Clic para pausar/reproducir
            videoElement.addEventListener('click', (e) => {
                e.preventDefault();
                if (videoElement.paused) {
                    videoElement.play();
                } else {
                    videoElement.pause();
                }
            });
            
            // Error de carga
            videoElement.addEventListener('error', (e) => {
                console.error(`üö® Error en video ${index + 1}:`, e);
                errorText.textContent = `Error t√©cnico en: ${videos[index].videoUrl}`;
                errorMessage.classList.add('show');
            });
        }

        // ============================================
        // CONTROL DE VIDEOS
        // ============================================
        function nextVideo() {
            clearTimeout(timer);
            nextTimer.classList.remove('show');
            errorMessage.classList.remove('show');
            
            currentVideoIndex = (currentVideoIndex + 1) % videos.length;
            loadVideo(currentVideoIndex);
        }

        function prevVideo() {
            clearTimeout(timer);
            nextTimer.classList.remove('show');
            errorMessage.classList.remove('show');
            
            currentVideoIndex = currentVideoIndex === 0 ? videos.length - 1 : currentVideoIndex - 1;
            loadVideo(currentVideoIndex);
        }

        function cancelSkip() {
            clearTimeout(timer);
            nextTimer.classList.remove('show');
            
            const videoElement = document.getElementById('currentVideo');
            if (videoElement) {
                videoElement.currentTime = 0;
                videoElement.play();
            }
        }

        // ============================================
        // INTERACCI√ìN SOCIAL
        // ============================================
        function likeVideo(index) {
            const likeCount = document.getElementById(`likeCount${index}`);
            let count = parseInt(likeCount.textContent) || 0;
            count++;
            likeCount.textContent = count;
            
            // Efecto visual
            likeCount.style.color = '#ff0050';
            likeCount.style.fontWeight = 'bold';
            setTimeout(() => {
                likeCount.style.color = '';
                likeCount.style.fontWeight = '';
            }, 500);
        }

        function commentVideo(index) {
            alert(`Comentarios para: ${videos[index].title}`);
        }

        function shareVideo(index) {
            alert(`Compartir: ${videos[index].title}`);
        }

        // ============================================
        // NAVEGACI√ìN CON TECLADO
        // ============================================
        document.addEventListener('keydown', (e) => {
            if (!userStarted) return;
            
            switch(e.code) {
                case 'ArrowRight':
                    e.preventDefault();
                    nextVideo();
                    break;
                    
                case 'ArrowLeft':
                    e.preventDefault();
                    prevVideo();
                    break;
                    
                case 'Space':
                    e.preventDefault();
                    const videoElement = document.getElementById('currentVideo');
                    if (videoElement) {
                        if (videoElement.paused) {
                            videoElement.play();
                        } else {
                            videoElement.pause();
                        }
                    }
                    break;
                    
                case 'KeyR':
                    e.preventDefault();
                    // Mezclar
                    shuffleVideos();
                    break;
                    
                case 'KeyC':
                    if (e.ctrlKey) {
                        e.preventDefault();
                        showConfigPanel();
                    }
                    break;
            }
        });

        // ============================================
        // MEZCLAR VIDEOS
        // ============================================
        function shuffleVideos() {
            for (let i = videos.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [videos[i], videos[j]] = [videos[j], videos[i]];
            }
            
            currentVideoIndex = 0;
            loadVideo(currentVideoIndex);
            
            // Notificaci√≥n
            const notification = document.createElement('div');
            notification.textContent = "üîÄ Videos mezclados";
            notification.style.cssText = `
                position: fixed;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(255,255,255,0.2);
                padding: 10px 20px;
                border-radius: 10px;
                z-index: 1000;
                animation: fadeInOut 2s;
            `;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 2000);
        }

        // ============================================
        // INICIAR APLICACI√ìN
        // ============================================
        document.addEventListener('DOMContentLoaded', initApp);

        // Animaci√≥n para notificaciones
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeInOut {
                0% { opacity: 0; transform: translateX(-50%) translateY(20px); }
                20% { opacity: 1; transform: translateX(-50%) translateY(0); }
                80% { opacity: 1; transform: translateX(-50%) translateY(0); }
                100% { opacity: 0; transform: translateX(-50%) translateY(-20px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
