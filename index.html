<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoShorts - Mis Videos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        
        /* CONTENEDOR PRINCIPAL CON SCROLL VERTICAL */
        .videos-scroll-container {
            height: 100vh;
            width: 100%;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
        }
        
        /* OCULTAR SCROLLBAR */
        .videos-scroll-container::-webkit-scrollbar {
            display: none;
        }
        
        .videos-scroll-container {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* CADA VIDEO OCUPA UNA PANTALLA */
        .video-screen {
            height: 100vh;
            width: 100%;
            scroll-snap-align: start;
            position: relative;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* VIDEO EN CALIDAD ORIGINAL */
        .video-element {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
        }
        
        /* INFO DEL VIDEO */
        .video-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            z-index: 2;
        }
        
        .video-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .video-author {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }
        
        .author-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: #555;
        }
        
        /* ACCIONES (like, comentar, compartir) */
        .video-actions {
            position: absolute;
            right: 20px;
            bottom: 120px;
            display: flex;
            flex-direction: column;
            gap: 25px;
            z-index: 2;
        }
        
        .action-btn {
            background: none;
            border: none;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            font-size: 24px;
        }
        
        .action-count {
            font-size: 12px;
        }
        
        /* INDICADOR DE PROGRESO */
        .progress-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.5);
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 12px;
            z-index: 10;
        }
        
        /* PANTALLA DE INICIO */
        .start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 100;
            text-align: center;
        }
        
        .start-btn {
            background: #ff0050;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
        }
        
        /* PANEL DE CONFIGURACI√ìN */
        .config-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.95);
            padding: 25px;
            border-radius: 15px;
            width: 90%;
            max-width: 450px;
            display: none;
            z-index: 200;
            border: 1px solid #444;
        }
        
        .config-panel.show {
            display: block;
        }
        
        .config-input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #222;
            border: 1px solid #555;
            color: white;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .config-btn {
            background: #00aaff;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
            font-size: 15px;
        }
        
        /* BADGE DE CALIDAD */
        .quality-badge {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.6);
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 11px;
            color: #0f0;
            z-index: 2;
        }
        
        /* INDICADOR DE VIDEO ACTUAL */
        .current-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.6);
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 11px;
            z-index: 2;
        }
        
        /* BOTONES DE NAVEGACI√ìN */
        .nav-buttons {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
            z-index: 2;
        }
        
        .nav-btn {
            background: rgba(255,255,255,0.15);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- PANTALLA DE INICIO -->
    <div class="start-screen" id="startScreen">
        <h1 style="font-size: 32px; margin-bottom: 10px;">üé¨ Mis Videos</h1>
        <p style="font-size: 16px; opacity: 0.8;">Despl√°zate para ver tus videos</p>
        <button class="start-btn" id="startBtn">‚ñ∂Ô∏è COMENZAR</button>
        
        <div style="margin-top: 30px;">
            <button class="config-btn" onclick="showConfigPanel()" style="background: #333; width: auto; padding: 10px 20px;">
                ‚öôÔ∏è Configurar Mis Videos
            </button>
        </div>
    </div>
    
    <!-- PANEL DE CONFIGURACI√ìN -->
    <div class="config-panel" id="configPanel">
        <h2 style="margin-bottom: 20px;">üìÅ Mis Videos</h2>
        <p style="font-size: 14px; margin-bottom: 15px; color: #aaa;">
            Pega las URLs de TUS videos desde GitHub
        </p>
        
        <div id="videoInputs">
            <!-- Inputs se generan din√°micamente -->
        </div>
        
        <div style="margin-top: 25px;">
            <button class="config-btn" onclick="saveVideoUrls()">
                üíæ Guardar y Cerrar
            </button>
            <button class="config-btn" onclick="hideConfigPanel()" style="background: #777; margin-top: 10px;">
                ‚ùå Cancelar
            </button>
        </div>
        
        <div style="margin-top: 20px; font-size: 12px; color: #888;">
            <p>üìå Formato: https://raw.githubusercontent.com/usuario/repo/main/video.mp4</p>
            <p>üìå Cuando un video termine, se REPETIR√Å autom√°ticamente</p>
        </div>
    </div>
    
    <!-- CONTENEDOR PRINCIPAL CON SCROLL -->
    <div class="videos-scroll-container" id="videosContainer" style="display: none;">
        <!-- Videos se cargan aqu√≠ din√°micamente -->
    </div>

    <script>
        // ============================================
        // VARIABLES GLOBALES
        // ============================================
        let videos = [];
        let currentVideoIndex = 0;
        let userStarted = false;
        let isScrolling = false;
        let scrollTimeout = null;

        // ============================================
        // ELEMENTOS DEL DOM
        // ============================================
        const startScreen = document.getElementById('startScreen');
        const startBtn = document.getElementById('startBtn');
        const videosContainer = document.getElementById('videosContainer');
        const configPanel = document.getElementById('configPanel');
        const videoInputs = document.getElementById('videoInputs');

        // ============================================
        // INICIALIZACI√ìN
        // ============================================
        function initApp() {
            console.log("üé¨ Iniciando VideoShorts...");
            
            // Cargar videos guardados
            loadSavedVideos();
            
            // Eventos
            startBtn.addEventListener('click', startVideos);
            
            // Teclas para inicio
            document.addEventListener('keydown', (e) => {
                if (!userStarted && (e.code === 'Space' || e.code === 'Enter')) {
                    startVideos();
                }
            });
        }

        // ============================================
        // CARGAR VIDEOS GUARDADOS
        // ============================================
        function loadSavedVideos() {
            const savedVideos = localStorage.getItem('videoShortsUrls');
            if (savedVideos) {
                try {
                    videos = JSON.parse(savedVideos);
                    console.log(`üìÇ Cargados ${videos.length} videos guardados`);
                } catch (e) {
                    console.error("Error cargando videos:", e);
                    videos = [];
                }
            }
            
            // Si no hay videos, mostrar panel de configuraci√≥n
            if (videos.length === 0) {
                setTimeout(() => showConfigPanel(), 300);
            }
        }

        // ============================================
        // GUARDAR URLs DE VIDEOS
        // ============================================
        function saveVideoUrls() {
            const inputs = document.querySelectorAll('.video-input');
            const newVideos = [];
            
            inputs.forEach((input, index) => {
                const url = input.value.trim();
                if (url) {
                    newVideos.push({
                        id: index + 1,
                        title: `Mi Video ${index + 1}`,
                        author: "Yo",
                        videoUrl: url,
                        likes: 0,
                        comments: 0,
                        shares: 0
                    });
                }
            });
            
            if (newVideos.length > 0) {
                videos = newVideos;
                localStorage.setItem('videoShortsUrls', JSON.stringify(videos));
                alert(`‚úÖ ${newVideos.length} videos guardados`);
                hideConfigPanel();
                
                // Si la app ya est√° iniciada, recargar
                if (userStarted) {
                    renderAllVideos();
                }
            } else {
                alert("‚ùå Ingresa al menos una URL de video");
            }
        }

        // ============================================
        // PANEL DE CONFIGURACI√ìN
        // ============================================
        function showConfigPanel() {
            videoInputs.innerHTML = '';
            
            // Crear 3 inputs para videos
            for (let i = 0; i < 3; i++) {
                const video = videos[i] || { videoUrl: '' };
                videoInputs.innerHTML += `
                    <input type="text" 
                           class="video-input config-input" 
                           placeholder="URL de TU Video ${i + 1}"
                           value="${video.videoUrl}"
                           style="margin-bottom: 12px;">
                `;
            }
            
            configPanel.classList.add('show');
        }

        function hideConfigPanel() {
            configPanel.classList.remove('show');
        }

        // ============================================
        // INICIAR LA APLICACI√ìN
        // ============================================
        function startVideos() {
            if (userStarted) return;
            
            if (videos.length === 0) {
                alert("‚ö†Ô∏è Primero configura TUS videos");
                showConfigPanel();
                return;
            }
            
            userStarted = true;
            console.log(`‚ñ∂Ô∏è Comenzando con ${videos.length} videos`);
            
            // Ocultar pantalla de inicio
            startScreen.style.opacity = '0';
            setTimeout(() => {
                startScreen.style.display = 'none';
                videosContainer.style.display = 'block';
                
                // Renderizar todos los videos
                renderAllVideos();
                
                // Ir al primer video
                setTimeout(() => {
                    videosContainer.scrollTo(0, 0);
                    playCurrentVideo();
                }, 100);
                
            }, 500);
        }

        // ============================================
        // RENDERIZAR TODOS LOS VIDEOS
        // ============================================
        function renderAllVideos() {
            videosContainer.innerHTML = '';
            
            videos.forEach((video, index) => {
                const videoScreen = document.createElement('div');
                videoScreen.className = 'video-screen';
                videoScreen.id = `video-${index}`;
                videoScreen.dataset.index = index;
                
                videoScreen.innerHTML = `
                    <div class="quality-badge" id="quality-${index}">üé¨ 1080p</div>
                    <div class="current-indicator" id="indicator-${index}">${index + 1}/${videos.length}</div>
                    
                    <video class="video-element" 
                           id="video-element-${index}"
                           playsinline
                           preload="auto"
                           loop> <!-- LOOP SIEMPRE ACTIVADO -->
                        <source src="${video.videoUrl}" type="video/mp4">
                        Tu navegador no soporta el video.
                    </video>
                    
                    <div class="video-info">
                        <div class="video-title">${video.title}</div>
                        <div class="video-author">
                            <div class="author-avatar"></div>
                            <span>${video.author}</span>
                        </div>
                    </div>
                    
                    <div class="nav-buttons">
                        <button class="nav-btn" onclick="goToVideo(${index > 0 ? index - 1 : videos.length - 1})">
                            ‚èÆÔ∏è Anterior
                        </button>
                        <button class="nav-btn" onclick="goToVideo(${(index + 1) % videos.length})">
                            ‚è≠Ô∏è Siguiente
                        </button>
                    </div>
                    
                    <div class="video-actions">
                        <button class="action-btn" onclick="likeVideo(${index})">
                            ‚ù§Ô∏è<br><span class="action-count" id="like-count-${index}">${video.likes}</span>
                        </button>
                        <button class="action-btn" onclick="commentVideo(${index})">
                            üí¨<br><span class="action-count" id="comment-count-${index}">${video.comments}</span>
                        </button>
                        <button class="action-btn" onclick="shareVideo(${index})">
                            ‚Ü™Ô∏è<br><span class="action-count" id="share-count-${index}">${video.shares}</span>
                        </button>
                    </div>
                `;
                
                videosContainer.appendChild(videoScreen);
                
                // Configurar eventos para este video
                setupVideoEvents(index);
            });
            
            // Configurar evento de scroll CORREGIDO
            setupScrollEvents();
            
            // Actualizar indicador del primer video
            updateVideoIndicator(0);
        }

        // ============================================
        // CONFIGURAR EVENTOS PARA UN VIDEO
        // ============================================
        function setupVideoEvents(index) {
            const videoElement = document.getElementById(`video-element-${index}`);
            
            if (!videoElement) return;
            
            // Cuando el video termina - SE REPITE AUTOM√ÅTICAMENTE (loop ya est√° activado)
            // No hacemos nada especial porque loop="true" hace que se repita solo
            
            // Clic en el video para pausar/reproducir
            videoElement.addEventListener('click', (e) => {
                e.stopPropagation();
                if (videoElement.paused) {
                    videoElement.play();
                } else {
                    videoElement.pause();
                }
            });
            
            // Error de carga
            videoElement.addEventListener('error', (e) => {
                console.error(`‚ùå Error en video ${index + 1}:`, e);
            });
            
            // Cuando se cargan los metadatos
            videoElement.addEventListener('loadedmetadata', () => {
                const width = videoElement.videoWidth;
                const height = videoElement.videoHeight;
                const qualityBadge = document.getElementById(`quality-${index}`);
                
                if (qualityBadge) {
                    if (width > height) {
                        qualityBadge.textContent = `üé¨ ${width}√ó${height}`;
                    } else {
                        qualityBadge.textContent = `üé¨ ${width}√ó${height}`;
                    }
                }
            });
        }

        // ============================================
        // CONFIGURAR EVENTOS DE SCROLL - CORREGIDO
        // ============================================
        function setupScrollEvents() {
            let lastScrollTime = 0;
            let scrollDirection = 0;
            let scrollAccumulator = 0;
            const SCROLL_THRESHOLD = 50; // P√≠xeles para cambiar de video
            const SCROLL_COOLDOWN = 300; // ms entre cambios
            
            videosContainer.addEventListener('scroll', () => {
                const now = Date.now();
                const scrollTop = videosContainer.scrollTop;
                const screenHeight = window.innerHeight;
                
                // Calcular direcci√≥n del scroll
                const newDirection = scrollTop > (currentVideoIndex * screenHeight) ? 1 : -1;
                
                // Acumular scroll
                scrollAccumulator += newDirection;
                
                // Si ha pasado suficiente tiempo desde el √∫ltimo cambio
                if (now - lastScrollTime > SCROLL_COOLDOWN) {
                    // Si el scroll acumulado supera el umbral
                    if (Math.abs(scrollAccumulator) > SCROLL_THRESHOLD / 2) {
                        let newIndex = currentVideoIndex;
                        
                        if (scrollAccumulator > 0 && currentVideoIndex < videos.length - 1) {
                            // Scroll hacia abajo - siguiente video
                            newIndex = currentVideoIndex + 1;
                        } else if (scrollAccumulator < 0 && currentVideoIndex > 0) {
                            // Scroll hacia arriba - video anterior
                            newIndex = currentVideoIndex - 1;
                        }
                        
                        // Solo cambiar si el √≠ndice es diferente
                        if (newIndex !== currentVideoIndex) {
                            // Pausar video actual
                            const currentVideoElement = document.getElementById(`video-element-${currentVideoIndex}`);
                            if (currentVideoElement) {
                                currentVideoElement.pause();
                            }
                            
                            // Actualizar √≠ndice
                            currentVideoIndex = newIndex;
                            
                            // Hacer scroll al video correcto
                            videosContainer.scrollTo({
                                top: currentVideoIndex * screenHeight,
                                behavior: 'smooth'
                            });
                            
                            // Reproducir nuevo video
                            playCurrentVideo();
                            
                            // Actualizar indicador
                            updateVideoIndicator(currentVideoIndex);
                            
                            // Resetear acumulador y tiempo
                            scrollAccumulator = 0;
                            lastScrollTime = now;
                        }
                    }
                }
                
                // Si no estamos cambiando de video, mantener el scroll en posici√≥n
                const expectedScroll = currentVideoIndex * screenHeight;
                if (Math.abs(scrollTop - expectedScroll) > 10 && now - lastScrollTime > 100) {
                    videosContainer.scrollTo({
                        top: expectedScroll,
                        behavior: 'smooth'
                    });
                }
            });
            
            // Tambi√©n manejar el evento de fin de scroll
            videosContainer.addEventListener('scrollend', () => {
                // Asegurar que estamos en el video correcto
                const screenHeight = window.innerHeight;
                const expectedScroll = currentVideoIndex * screenHeight;
                videosContainer.scrollTo({
                    top: expectedScroll,
                    behavior: 'smooth'
                });
            });
        }

        // ============================================
        // REPRODUCIR VIDEO ACTUAL
        // ============================================
        function playCurrentVideo() {
            const videoElement = document.getElementById(`video-element-${currentVideoIndex}`);
            if (!videoElement) return;
            
            // Reproducir
            videoElement.play().catch(error => {
                console.log("Error al reproducir:", error);
                // Reintentar
                setTimeout(() => {
                    videoElement.play().catch(e => {
                        console.log("Segundo intento fallido:", e);
                    });
                }, 500);
            });
        }

        // ============================================
        // IR A UN VIDEO ESPEC√çFICO
        // ============================================
        function goToVideo(index) {
            // Pausar video actual
            const currentVideoElement = document.getElementById(`video-element-${currentVideoIndex}`);
            if (currentVideoElement) {
                currentVideoElement.pause();
            }
            
            // Actualizar √≠ndice
            currentVideoIndex = index;
            
            // Hacer scroll al video
            videosContainer.scrollTo({
                top: currentVideoIndex * window.innerHeight,
                behavior: 'smooth'
            });
            
            // Reproducir nuevo video
            playCurrentVideo();
            
            // Actualizar indicador
            updateVideoIndicator(currentVideoIndex);
        }

        // ============================================
        // ACTUALIZAR INDICADOR DE VIDEO
        // ============================================
        function updateVideoIndicator(index) {
            // Actualizar todos los indicadores
            for (let i = 0; i < videos.length; i++) {
                const indicator = document.getElementById(`indicator-${i}`);
                if (indicator) {
                    indicator.textContent = `${i + 1}/${videos.length}`;
                    indicator.style.background = i === index ? 'rgba(255,0,80,0.7)' : 'rgba(0,0,0,0.6)';
                }
            }
        }

        // ============================================
        // INTERACCI√ìN SOCIAL
        // ============================================
        function likeVideo(index) {
            if (videos[index]) {
                videos[index].likes++;
                const likeCount = document.getElementById(`like-count-${index}`);
                if (likeCount) {
                    likeCount.textContent = videos[index].likes;
                    likeCount.style.color = '#ff0050';
                    likeCount.style.fontWeight = 'bold';
                    setTimeout(() => {
                        likeCount.style.color = '';
                        likeCount.style.fontWeight = '';
                    }, 500);
                }
            }
        }

        function commentVideo(index) {
            const comment = prompt("Escribe tu comentario:");
            if (comment && videos[index]) {
                videos[index].comments++;
                const commentCount = document.getElementById(`comment-count-${index}`);
                if (commentCount) {
                    commentCount.textContent = videos[index].comments;
                }
            }
        }

        function shareVideo(index) {
            if (videos[index]) {
                videos[index].shares++;
                const shareCount = document.getElementById(`share-count-${index}`);
                if (shareCount) {
                    shareCount.textContent = videos[index].shares;
                }
            }
        }

        // ============================================
        // NAVEGACI√ìN CON TECLADO
        // ============================================
        document.addEventListener('keydown', (e) => {
            if (!userStarted) return;
            
            switch(e.code) {
                case 'ArrowDown':
                    e.preventDefault();
                    // Ir al siguiente video (si existe)
                    if (currentVideoIndex < videos.length - 1) {
                        goToVideo(currentVideoIndex + 1);
                    }
                    break;
                    
                case 'ArrowUp':
                    e.preventDefault();
                    // Ir al video anterior (si existe)
                    if (currentVideoIndex > 0) {
                        goToVideo(currentVideoIndex - 1);
                    }
                    break;
                    
                case 'Space':
                    e.preventDefault();
                    const videoElement = document.getElementById(`video-element-${currentVideoIndex}`);
                    if (videoElement) {
                        if (videoElement.paused) {
                            videoElement.play();
                        } else {
                            videoElement.pause();
                        }
                    }
                    break;
                    
                case 'KeyC':
                    if (e.ctrlKey) {
                        e.preventDefault();
                        showConfigPanel();
                    }
                    break;
            }
        });

        // ============================================
        // INICIAR APLICACI√ìN
        // ============================================
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
